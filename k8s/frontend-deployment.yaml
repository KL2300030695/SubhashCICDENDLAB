apiVersion: apps/v1
kind: Deployment
metadata:
  name: crms-frontend
  labels:
    app: crms-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crms-frontend
  template:
    metadata:
      labels:
        app: crms-frontend
    spec:
      containers:
      - name: crms-frontend
        image: crms-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
